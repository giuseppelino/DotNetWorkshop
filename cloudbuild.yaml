steps:
# Docker Build on Cloud Build
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'europe-west2-docker.pkg.dev/winappmod-demo-test/cymbal-coffee/cymbalcoffee', '.']
 
# Docker Push to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'europe-west2-docker.pkg.dev/winappmod-demo-test/cymbal-coffee/cymbalcoffee'] 

# Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'cymbal-coffee', '--image', 'europe-west2-docker.pkg.dev/winappmod-demo-test/cymbal-coffee:$SHORT_SHA', '--region', 'europre-west2', '--platform', 'managed', '--allow-unauthenticated']

images:
- europe-west2-docker.pkg.dev/winappmod-demo-test/cymbal-coffee
